<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarks - Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
        }
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            background-size: cover;
            filter: brightness(0.5);
            -webkit-filter: brightness(0.5);
            transition: 1s opacity;
        }
        .content-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
            text-align: center;
            padding: 2rem;
        }
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>

    <div class="content-overlay">
        <div class="mb-8">
            <h1 class="text-6xl font-extrabold tracking-tight md:text-8xl brand-text text-white">QUARKS</h1>
        </div>
        <p class="text-3xl md:text-5xl font-light mb-4">Crafting Tomorrow's Narratives Today</p>
        <p class="text-xl md:text-3xl font-light mb-8">Redefining Excellence in Events, Content & Consulting</p>
        <div class="bg-gray-800 bg-opacity-50 backdrop-blur-sm p-6 rounded-xl shadow-lg border border-gray-700 max-w-lg w-full">
            <h2 class="text-2xl md:text-4xl font-semibold mb-2 text-white">COMING SOON</h2>
            <p class="text-lg md:text-xl text-gray-300">Our new website is being built. Stay tuned for a launch that's as grand as our projects.</p>
        </div>
    </div>

    <video autoplay muted loop id="video-background">
        <source src="https://assets.mixkit.co/videos/preview/mixkit-young-man-working-on-his-laptop-in-a-very-modern-office-526-large.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>
</html>
